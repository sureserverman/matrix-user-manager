<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="page-title">Matrix User Manager — Settings</title>
  <link rel="icon" id="favicon" type="image/png">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <nav class="nav-bar">
    <a href="#" id="link-back" data-i18n="back">Back</a>
  </nav>
  <h1 data-i18n="optionsTitle">Matrix User Manager — Settings</h1>

  <button id="btn-add-server" type="button" data-i18n="addServer">Add Server</button>

  <div id="server-form" class="hidden">
    <h2 id="form-title">Add Server</h2>
    <label><span data-i18n="serverDomain">Server Domain</span>
      <input type="text" id="input-url" data-i18n-placeholder="serverDomainPlaceholder" placeholder="example.com">
    </label>
    <label><span data-i18n="adminUsername">Admin Username</span>
      <input type="text" id="input-username" data-i18n-placeholder="adminUsernamePlaceholder" placeholder="admin">
    </label>
    <label><span data-i18n="adminPassword">Admin Password</span>
      <input type="password" id="input-password">
    </label>
    <div class="form-actions">
      <button id="btn-save" type="button" data-i18n="save">Save</button>
      <button id="btn-cancel" type="button" data-i18n="cancel">Cancel</button>
    </div>
    <div id="form-message" class="hidden"></div>
  </div>

  <table id="server-table">
    <thead>
      <tr>
        <th data-i18n="serverUrl">Server URL</th>
        <th data-i18n="domain">Domain</th>
        <th data-i18n="actions">Actions</th>
      </tr>
    </thead>
    <tbody id="server-list"></tbody>
  </table>

  <script src="../lib/storage.js"></script>
  <script src="../lib/matrix-api.js"></script>
  <script src="../lib/i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
